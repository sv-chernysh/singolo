<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="singolo1.css">
  <title>Singolo</title>
</head>
<body>
  <header class="main-header">
    <div class="main-header__wrapper  wrapper">
      <h1 class="main-header__logo">Singolo<span>*</span></h1>
      <nav class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item main-nav__item--active">
            <span>Home</span>
          </li>
          <li class="main-nav__item">
            <a href="#2" class="main-nav__link">Services</a>
          </li>
          <li class="main-nav__item">
            <a href="#3" class="main-nav__link">Portfolio</a>
          </li>
          <li class="main-nav__item">
            <a href="#4" class="main-nav__link">About</a>
          </li>
          <li class="main-nav__item">
            <a href="#5" class="main-nav__link">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="slider">
      <div class="slider__wrapper  wrapper">
        <div class="slider__content">
          <div class="slider__image">
            <img src="assets/images/iphone.png" width="215" height="458" alt="iphone">
            <div class="slider__screen"></div>
          </div>
          <div class="slider__image  slider__image--horizontal">
            <img src="assets/images/iphone.png" width="215" height="458" alt="iphone">
            <div class="slider__screen  slider__screen--horizontal"></div>
          </div>
        </div>
        <div class="slider__controls">
          <button class="slider__btn slider__btn-prev" type="button"></button>
          <button class="slider__btn slider__btn-next" type="button"></button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
